<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Entries - Gainz Web</title>
    <link rel="stylesheet" href="./css/getEntries.css">
    <link rel="stylesheet" href="./css/common.css">
  </head>
  <body>
    <div class="container">
      <h1>Gainz Web</h1>
      <p>Add a category and a time range and get statistics for your entries</p>
      <div class="controls">
        <div>
          <label for="category-select">Choose a category:</label>
          <select id="category-select">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>
          
        <div>
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date">
        </div>

        <div>
          <label for="end-date">End Date:</label>
          <input type="date" id="end-date">
        </div>

        <div>

          <button class="action-button" id="fetch-data">Fetch Data</button>
        </div>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Group Date</th>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Fat</th>
            <th>Protein</th>
            <th>Sugar</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be injected here -->
        </tbody>
      </table>
    </div>

    <script src="./js/getEntries.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
